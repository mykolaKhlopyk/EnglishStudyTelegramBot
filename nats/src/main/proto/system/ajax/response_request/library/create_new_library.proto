syntax = "proto3";

package library;

import "system/ajax/entity/library.proto";
import "system/ajax/exception/failure.proto";

message CreateNewLibraryRequest{
  string library_name = 1;
  string telegram_user_id = 2;
}

message CreateNewLibraryResponse{

  oneof response{
    Success success = 1;
    exception.Failure failure = 2;
  }

  message Success {
    entity.Library created_library = 1;
  }
}
