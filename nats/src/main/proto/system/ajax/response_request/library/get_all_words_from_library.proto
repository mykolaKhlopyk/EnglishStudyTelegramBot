syntax = "proto3";

package library;

import "system/ajax/entity/word.proto";
import "system/ajax/exception/failure.proto";

message GetAllWordsFromLibraryRequest{
  string library_name = 1;
  string telegram_user_id = 2;
}

message GetAllWordsFromLibraryResponse{

  oneof response{
    Success success = 1;
    exception.Failure failure = 2;
  }

  message Success {
    repeated entity.Word words = 1;
  }
}
