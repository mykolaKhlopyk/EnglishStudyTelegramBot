syntax = "proto3";

package admin;

import "system/ajax/entity/user.proto";
import "system/ajax/exception/failure.proto";

option java_multiple_files = true;

message GetAllUsersRequest{

}

message GetAllUsersResponse{

  oneof response{
    Success success = 1;
    exception.Failure failure = 2;
  }

  message Success {
    repeated string telegram_user_ids = 1;
  }
}
