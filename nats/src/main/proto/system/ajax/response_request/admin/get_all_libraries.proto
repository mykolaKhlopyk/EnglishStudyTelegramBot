syntax = "proto3";

package admin;

import "system/ajax/entity/library.proto";
import "system/ajax/exception/failure.proto";

message GetAllLibrariesRequest{

}

message GetAllLibrariesResponse{

  oneof response{
    Success success = 1;
    exception.Failure failure = 2;
  }

  message Success {
    repeated entity.Library libraries = 1;
  }
}
