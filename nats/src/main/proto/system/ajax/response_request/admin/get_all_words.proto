syntax = "proto3";

package admin;

import "system/ajax/entity/word.proto";
import "system/ajax/exception/failure.proto";

message GetAllWordsRequest{

}

message GetAllWordsResponse{

  oneof response{
    Success success = 1;
    exception.Failure failure = 2;
  }

  message Success {
    repeated entity.Word words = 1;
  }
}
