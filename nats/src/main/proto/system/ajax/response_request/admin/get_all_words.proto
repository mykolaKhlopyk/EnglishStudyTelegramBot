syntax = "proto3";

package admin;

import "system/ajax/entity/word.proto";

option java_multiple_files = true;

message GetAllWordsRequest{

}

message GetAllWordsResponse{

  oneof response{
    Success success = 1;
    Failure failure = 2;
  }

  message Success {
    repeated entity.Word words = 1;
  }

  message Failure{
    string error_massage = 1;
  }
}
