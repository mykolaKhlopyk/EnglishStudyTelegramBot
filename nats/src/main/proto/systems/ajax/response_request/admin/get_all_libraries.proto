syntax = "proto3";

package systems.ajax.response_request.admin;

import "systems/ajax/entity/library.proto";

option java_multiple_files = true;

message GetAllLibrariesRequest{

}

message GetAllLibrariesResponse{

  oneof response{
    Success success = 1;
    Failure failure = 2;
  }

  message Success {
    repeated entity.Library libraries = 1;
  }

  message Failure{
    string error_massage = 1;
  }
}
